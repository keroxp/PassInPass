<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pass in Pass</title>
</head>
<body>
  <h1>Pass in Pass</h1>
  <p>
    by @keroxp 2014/05/19
  </p>
  <p>
    The best place to hide a leaf is in a forest. then Password?
  </p>
  <h2>input</h2>
  <form id="form_id" action="index.html" method="post">
    <div id="name">
      <select name="type" id="type">
        <option value="1">Random Words Wrap(Based on Character Type and Password Length)</option>
        <option value="2">Similar Words Wrap(Based on Levenshtein Distance)</option>
      </select>
    </div>
    <div id="name">
      <label for="strength">Strength</label>
      <input id="strength" name="strength" type="range" step="10"/>
    </div>
    <div id="name">
      <label for="password">Password</label>
      <input name="password" id="password" type="password"/>
    </div>
    <div id="name">
      <label for="password-confirm">Password(Confirm)</label>
      <input name="password-confirm" id="password-confirm" type="password"/>
    </div>
    <button id="submit">generate</button>
  </form>
  <h2>output</h2>
  <textarea id="output" rows=10 cols=30 style="font-size:22px"></textarea>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.3/underscore.string.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
